<div *ngFor="let task of tasks">
  <mat-card>
    <mat-card-title>{{ task.title }}</mat-card-title>
    <mat-card-subtitle>
      Due: {{ task.dueDate | date }} | Priority: {{ task.priority | titlecase }}
    </mat-card-subtitle>
    <mat-card-content>
      <p>{{ task.description }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="primary" (click)="onEditTask(task)">Edit</button>
      <button mat-button color="warn" (click)="onDeleteTask(task.id)">Delete</button>
    </mat-card-actions>
  </mat-card>
</div>
