<form (ngSubmit)="onSubmit()" #taskForm="ngForm">
  <mat-form-field>
    <input matInput placeholder="Title" [(ngModel)]="task.title" name="title" required>
  </mat-form-field>

  <mat-form-field>
    <textarea matInput placeholder="Description" [(ngModel)]="task.description" name="description"></textarea>
  </mat-form-field>

  <mat-form-field>
    <input matInput [matDatepicker]="picker" placeholder="Due Date" [(ngModel)]="task.dueDate" name="dueDate" required>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <mat-form-field>
    <mat-select placeholder="Priority" [(ngModel)]="task.priority" name="priority" required>
      <mat-option value="low">Low</mat-option>
      <mat-option value="medium">Medium</mat-option>
      <mat-option value="high">High</mat-option>
    </mat-select>
  </mat-form-field>

  <button mat-raised-button color="primary" type="submit" [disabled]="!taskForm.form.valid">
    {{ isEditMode ? 'Update' : 'Add' }} Task
  </button>
</form>
